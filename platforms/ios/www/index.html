<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        
        <link rel="stylesheet" type="text/css" href="css/html5-doctor-reset-stylesheet.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Template App</title>
    </head>
    <body>
        <!-- here will be inserted the generated screens -->
        <div id="app_content" class="full_screen"></div>

        <!-- todo: dynamic load -->

        <!-- infrastructure -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/sammy.min.js" ></script>

        <script type="text/javascript" src="js/lib/fastclick.js" ></script>

        <!-- templating -->
        <script type="text/javascript" src="js/lib/underscore.min.js"></script>
        <script type="text/javascript" src="js/lib/plugins/sammy.underscore.js"></script>

        <!-- app -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/routes.js"></script>
        <script type="text/javascript" src="js/helpers/lang.js"></script>
        <script type="text/javascript" src="js/config/config.js"></script>
        <script type="text/javascript" src="js/config/screens.js"></script>
        <script type="text/javascript" src="js/ui/system/view_manager.js"></script>
        <script type="text/javascript" src="js/ui/system/dialogs.js"></script>

        <script type="text/javascript" src="js/service/api.js"></script>

        <script type="text/javascript" src="js/controllers/first.js"></script>
        <script type="text/javascript" src="js/controllers/second.js"></script>

        <script type="text/javascript" src="js/ui/first.js"></script>

        <!-- storage -->
        <script type="text/javascript" src="js/helpers/storage.js"></script>
        <script type="text/javascript" src="js/helpers/session.js"></script>

        <!-- depends on js/helpers/storage.js. todo: use requirejs -->
        <script type="text/javascript" src="js/modules/device_info.js"></script>

        <script type="text/javascript">
            // phonegap is loaded
            document.addEventListener("deviceready", templateapp.device_ready, false);

            templateapp.init(jQuery);

            $(document).ready(function() {
                FastClick.attach(document.body);
                
                templateapp.jquery_ready();
            });
        </script>
    </body>
</html>
